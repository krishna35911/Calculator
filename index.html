<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h1 class="text-center mt-5 text-light">Calculator</h1>
                        <div>
                            <table class="table table-dark table-bordered border border-light border-3 mt-4">
                                <tbody>
                                  <tr>
                                    <td colspan="3"><input type="text" class="text" id="result" placeholder="0" readonly></td>
                                    <td><button class="btn btn-dark text-danger" onclick="clearAll()">AC</button></td>
                                  </tr>
                                  <tr class="text-center">
                                    <td><button class="btn btn-dark" onclick="display('7')">7</button></td>
                                    <td><button class="btn btn-dark" onclick="display('8')">8</button></td>
                                    <td><button class="btn btn-dark" onclick="display('9')">9</button></td>
                                    <td><button class="btn btn-dark text-warning" onclick="display('/')">รท</button>
                                    </td>
                                  </tr>
                                  <tr class="text-center">
                                    <td><button class="btn btn-dark" onclick="display('4')">4</button></td>
                                    <td><button class="btn btn-dark" onclick="display('5')">5</button></td>
                                    <td><button class="btn btn-dark" onclick="display('6')">6</button></td>
                                    <td><button class="btn btn-dark text-warning" onclick="display('*')">x</button>
                                    </tr>
                                  <tr class="text-center">
                                    <td><button class="btn btn-dark" onclick="display('1')">1</button></td>
                                    <td><button class="btn btn-dark" onclick="display('2')">2</button></td>
                                    <td><button class="btn btn-dark" onclick="display('3')">3</button></td>
                                    <td><button class="btn btn-dark text-warning" onclick="display('-')">-</button></td>
                                  </tr>
                                  <tr class="text-center">
                                    <td><button class="btn btn-dark" onclick="display('0')">0</button></td>
                                    <td><button class="btn btn-dark" onclick="display('.')">.</button></td>
                                    <td><button class="btn btn-dark text-warning" onclick="equal()">=</button>
                                    <td><button class="btn btn-dark text-warning" onclick="display('+')">+</button>
                                    </tr>
                                  <tr class="text-center">
                                  <td><button class="btn btn-dark text-warning" onclick="back()">โซ</button></td>
                                  <td colspan="3"></td>
                                  </tr>
                                </tbody>
                              </table>
                        </div>
                    </div>
                    <div class="col-4"></div>
            </div>
        </div>
</body>
<script src="./cal.js"></script>
</html>
